<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo a WhatsApp...</title>

    <!-- Bootstrap CSS para el diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Mensaje mientras espera la redirección -->
    <div class="container">
        <div class="alert alert-info shadow" role="alert">
            <h4 class="alert-heading">Redirigiendo a WhatsApp...</h4>
            <p>Por favor, espera un momento mientras te conectamos con un asesor.</p>
        </div>
    </div>

    <!-- Script para redirigir aleatoriamente -->
    <script>
        // Lista de números de WhatsApp en formato internacional sin signos
        const numerosWhatsApp = [
            "5493624388855", // Número 1
            "5493624655204", // Número 2
            "5493624152467", // Número 3
            "5493624662227"  // Número 4
        ];

        // Elegir un índice al azar entre 0 y 3
        const indiceAleatorio = Math.floor(Math.random() * numerosWhatsApp.length);

        // Construir la URL de WhatsApp con el número elegido
        const url = "https://wa.me/" + numerosWhatsApp[indiceAleatorio];

        // Redirigir luego de 2 segundos
        setTimeout(() => {
            window.location.href = url;
        }, 0);
    </script>

</body>
</html>
